<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static '..\static\css\style.css' %}">
        <title>
            Login Page
        </title>
    </head>
    <body style="background-color: lightcyan;">
        <h2><marquee>Login Here</marquee></h2>
        <div class="form">
            <form action="login" method="post"> 
                {% csrf_token %}
                <fieldset>
                
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Your Email ID" name="name"></br></br>
               
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pass_login"></br></br>
                
                <input type="submit" value="SIGN IN" name="sub">
            </fieldset>
            </form>  
        </div>
       
    </body>
</html>
